<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management - Spring Flowers School</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      text-align: center;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    h1 {
      margin-top: 50px;
      color: #333;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .profile-info {
      margin-top: 30px;
      display: none;
    }

    footer {
      margin-top: 50px;
      padding: 10px;
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/School_icon.svg" alt="School Logo">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <h1>Welcome to Spring Flowers School</h1>
  <p>Manage your student details easily and efficiently!</p>

  <button onclick="showProfile()">Student Profile</button>

  <div class="profile-info" id="profile">
    <h2>Student Information</h2>
    <p><b>Name:</b> Jaya Gour</p>
    <p><b>Roll No:</b> 101</p>
    <p><b>Class:</b> 12th Science</p>
    <p><b>Email:</b> jaya@example.com</p>
  </div>

  <footer>
    Â© 2025 Spring Flowers School. All rights reserved.
  </footer>

  <script>
    function showProfile() {
      document.getElementById('profile').style.display = 'block';
    }
  </script>

</body>
</html>
