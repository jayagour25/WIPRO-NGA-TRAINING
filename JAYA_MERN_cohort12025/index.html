<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Product Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">ðŸ›’ E-Commerce Product Management</h2>

    <div class="card p-3 mb-4">
      <h5>Add New Product</h5>
      <form id="productForm" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Product Name" required>
        </div>
        <div class="col-md-4">
          <input type="number" id="price" class="form-control" placeholder="Price" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="category" class="form-control" placeholder="Category" required>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
      </form>
    </div>

    <div class="card p-3">
      <h5>Product List</h5>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price ($)</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="./app.js"></script> <!-- compiled TypeScript -->
</body>
</html>
